<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Body Problem Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; /* Background nero */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 800px;
      height: 600px;
      border: 1px solid white; /* Bordi bianchi */
      position: relative;
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #counter {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: blue; /* Testo blu */
    }
    h1, p {
      text-align: center; /* Centra titoli e testo */
      color: white; /* Testo bianco */
    }
    p {
      color: green; /* Testo verde */
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Simulazione problema dei 3 corpi</h1>
    <p>Questa simulazione mostra il moto di 3 stelle attratte tra loro gravitazionalmente fisse ad un asse centrale</p>
    <canvas id="canvas"></canvas>
    <div id="counter">Year: 0 Month: 0 Day: 0 Hour: 0 Minute: 0 Second: 0</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let stars = [];
    let gConstant = 0.1; // Gravitational constant
    let center;
    let year = 0, month = 0, day = 0, hour = 0, minute = 0, second = 0;
    let timeMultiplier = 6; // 5 seconds = 6 months

    function setup() {
      let canvas = createCanvas(800, 400);
      canvas.parent('container'); // Make canvas a child of container div
      center = createVector(width / 2, height / 2); // Center of the canvas

      // Creazione delle stelle
      stars.push(new Star(center.x, center.y, random(-1, 1), random(-1, 1), 30, 'blue')); // Stella blu grande
      stars.push(new Star(center.x - 150, center.y - 100, random(-1, 1), random(-1, 1), 15, 'yellow')); // Stella gialla piccola
      stars.push(new Star(center.x, center.y + 200, random(-1, 1), random(-1, 1), 20, 'green')); // Stella verde piccola

      setInterval(updateTime, 1000); // Update time every second
    }

    function draw() {
      background(0);
      for (let star of stars) {
        star.update();
        star.display();
      }
      fill(255);
      ellipse(center.x, center.y, 10, 10); // Draw center of mass at the center of the canvas
      displayTime();
    }

    function updateTime() {
      second++;
      if (second >= 60) {
        second = 0;
        minute++;
      }
      if (minute >= 60) {
        minute = 0;
        hour++;
      }
      if (hour >= 24) {
        hour = 0;
        day++;
      }
      if (day >= 30) {
        day = 0;
        month++;
      }
      if (month >= 12) {
        month = 0;
        year++;
      }
    }

    function displayTime() {
      document.getElementById('counter').innerText = `Year: ${year} Month: ${month} Day: ${day} Hour: ${hour} Minute: ${minute} Second: ${second}`;
    }

    class Star {
      constructor(x, y, vx, vy, size, color) {
        this.position = createVector(x, y);
        this.velocity = createVector(vx, vy);
        this.acceleration = createVector(0, 0);
        this.size = size; // Dimensione del corpo
        this.color = color;
        this.maxSpeed = color === 'blue' ? 2 : 1; // Velocità massima ridotta per una rotazione più lenta per stelle non blu
        this.mass = size / 2; // Massa proporzionale alla dimensione (più piccola stella ha meno massa)
      }

      update() {
        // Calcolo delle forze gravitazionali tra le stelle
        for (let other of stars) {
          if (other !== this) {
            let force = p5.Vector.sub(other.position, this.position);
            let distanceSq = force.magSq();
            distanceSq = constrain(distanceSq, 25, 1000);
            let strength = (gConstant * this.mass * other.mass) / distanceSq;
            force.setMag(strength);
            this.acceleration.add(force.div(this.mass));
          }
        }
        
        // Rallenta e riorienta le stelle se si avvicinano ai bordi
let borderForce = createVector(0, 0);
let distanceToCenter = dist(this.position.x, this.position.y, center.x, center.y);
if (distanceToCenter > 250) {
  let steering = p5.Vector.sub(center, this.position);
  steering.setMag(0.05);
  this.velocity.add(steering);
}

// Limita la posizione delle stelle all'interno del riquadro
this.position.x = constrain(this.position.x, 50, width - 50);
this.position.y = constrain(this.position.y, 50, height - 50);
        
        if (this.position.x <= 50) {
          borderForce.x += 1;
        } else if (this.position.x >= width - 50) {
          borderForce.x -= 1;
        }
        if (this.position.y <= 50) {
          borderForce.y += 1;
        } else if (this.position.y >= height - 50) {
          borderForce.y -= 1;
        }
        this.acceleration.add(borderForce);
        
        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed); // Limit speed
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }

      display() {
        fill(this.color);
        noStroke();
        ellipse(this.position.x, this.position.y, this.size, this.size);
      }
    }
  </script>
</body>
</html>
