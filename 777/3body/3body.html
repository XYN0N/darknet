<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Body Problem Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; /* Background nero */
    }
    #container {
      width: 800px;
      height: 600px;
      border: 1px solid black; /* Bordi neri */
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #counter {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: blue; /* Testo blu */
    }
    h1, p {
      text-align: center; /* Centra titoli e testo */
      color: white; /* Testo bianco */
    }
    p {
      color: green; /* Testo verde */
    }
  </style>
</head>
<body>
  <h1>Simulazione problema dei 3 corpi</h1>
  <p>Questa simulazione mostra il moto di 3 stelle attratte tra loro gravitazionalmente fisse ad un asse centrale</p>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="counter">Year: 0 Month: 0 Day: 0 Hour: 0 Minute: 0 Second: 0</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let stars = [];
    let gConstant = 0.1; // Gravitational constant
    let center;
    let year = 0, month = 0, day = 0, hour = 0, minute = 0, second = 0;
    let timeMultiplier = 6; // 5 seconds = 6 months

    function setup() {
      let canvas = createCanvas(800, 600);
      canvas.parent('container'); // Make canvas a child of container div
      center = createVector(width / 2, height / 2); // Center of the canvas
      for (let i = 0; i < 3; i++) {
        let color;
        if (i === 0) color = 'red';
        else if (i === 1) color = 'green';
        else color = 'blue';
        stars.push(new Star(random(center.x - 100, center.x + 100), random(center.y - 100, center.y + 100), random(-1, 1), random(-1, 1), random(10, 20), color));
      }
      setInterval(updateTime, 1000); // Update time every second
    }

    function draw() {
      background(0);
      for (let star of stars) {
        star.update();
        star.display();
      }
      fill(255);
      ellipse(center.x, center.y, 10, 10); // Draw center of mass at the center of the canvas
      displayTime();
    }

    function updateTime() {
      second++;
      if (second >= 60) {
        second = 0;
        minute++;
      }
      if (minute >= 60) {
        minute = 0;
        hour++;
      }
      if (hour >= 24) {
        hour = 0;
        day++;
      }
      if (day >= 30) {
        day = 0;
        month++;
      }
      if (month >= 12) {
        month = 0;
        year++;
      }
    }

    function displayTime() {
      document.getElementById('counter').innerText = `Year: ${year} Month: ${month} Day: ${day} Hour: ${hour} Minute: ${minute} Second: ${second}`;
    }

    class Star {
      constructor(x, y, vx, vy, mass, color) {
        this.position = createVector(x, y);
        this.velocity = createVector(vx, vy);
        this.acceleration = createVector(0, 0);
        this.mass = mass;
        this.color = color;
        this.maxSpeed = 6; // Maximum speed (slightly increased)
      }

      update() {
        // Calculate gravitational forces between stars
        for (let other of stars) {
          if (other !== this) {
            let force = p5.Vector.sub(other.position, this.position);
            let distanceSq = force.magSq();
            distanceSq = constrain(distanceSq, 25, 1000);
            let strength = (gConstant * this.mass * other.mass) / distanceSq;
            force.setMag(strength);
            this.acceleration.add(force.div(this.mass));
          }
        }
        // Add gravitational force towards the center (increased attraction)
        let centerForce = p5.Vector.sub(center, this.position);
        let centerDistanceSq = centerForce.magSq();
        centerDistanceSq = constrain(centerDistanceSq, 25, 1000);
        let centerStrength = (gConstant * this.mass * 10) / centerDistanceSq; // Increased strength
        centerForce.setMag(centerStrength);
        this.acceleration.add(centerForce.div(this.mass));

        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed); // Limit speed
        this.position.add(this.velocity);
        this.acceleration.mult(0);

        // Ensure stars stay within container boundaries
        this.position.x = constrain(this.position.x, 0, width);
        this.position.y = constrain(this.position.y, 0, height);
      }

      display() {
        fill(this.color);
        noStroke();
        ellipse(this.position.x, this.position.y, this.mass, this.mass);
      }
    }
  </script>
</body>
</html>
