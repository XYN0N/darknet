A brown dwarf is a type of substellar object that has a mass between the most massive gas giant planets and the least massive stars, approximately 13 to 80 times that of Jupiter.

Unlike main sequence stars, brown dwarfs do not acquire enough mass to trigger sustained nuclear fusion of ordinary hydrogen (Â¹H) into helium in their cores. For this reason brown dwarfs are sometimes referred to as failed stars. They are, however, thought to fuse deuterium (Â²H), and to fuse lithium (â·Li) if their mass is > 65 MJ. The minimum mass required to trigger sustained hydrogen-burning forms the upper limit of the definition currently used by the International Astronomical Union, while the deuterium-burning minimum mass of ~13 MJ forms the lower limit of the class, below which lie the planets. It is also debated whether brown dwarfs would be better defined by their formation process rather than by theoretical mass limits based on nuclear fusion reactions. Under this interpretation brown dwarfs are those objects that represent the lowest-mass products of the star formation process, while planets are objects formed in an accretion disk surrounding a star. The coolest free-floating objects discovered such as WISE 0855, as well as the lowest-mass young objects known like PSO J318.5âˆ’22, are thought to have masses below 13 MJ, and as a result are sometimes referred to as planetary mass objects due to the ambiguity of whether they should be regarded as rogue planets or brown dwarfs. There are planetary mass objects known to orbit brown dwarfs, such as 2M1207b, MOA-2007-BLG-192Lb, and 2MASS J044144b.

Astronomers classify self-luminous objects by spectral class, a distinction intimately tied to the surface temperature, and brown dwarfs occupy types M, L, T, and Y. As brown dwarfs do not undergo stable hydrogen fusion they cool down over time, progressively passing through later spectral types as they age. Despite their name, to the naked eye brown dwarfs would appear different colors depending on their temperature. The warmest are possibly orange or red, while cooler brown dwarfs would likely appear magenta to the human eye. Brown dwarfs may be fully convective, with no layers or chemical differentiation by depth. Though originally theorized to exist in the 1960s, it was not until the mid-1990s that the first unambiguous brown dwarfs were discovered. As brown dwarfs have relatively low surface temperatures they are not very bright at visible wavelengths, emitting the majority of their light in the infrared. With the advent of more capable infrared detecting devices thousands of brown dwarfs have been identified. The nearest known brown dwarfs are located in the Luhman 16 system, a binary of L and T type brown dwarfs at a distance of about 6.5 light years. Luhman 16 is the third closest system to the Sun after Alpha Centauri and Barnard's Star. The objects now called "brown dwarfs" were theorized to exist in the 1960s by Shiv S. Kumar and were originally called black dwarfs, a classification for dark substellar objects floating freely in space that were not massive enough to sustain hydrogen fusion. However: (a) the term black dwarf was already in use to refer to a cold white dwarf; (b) red dwarfs fuse hydrogen; and (c) these objects may be luminous at visible wavelengths early in their lives. Because of this, alternative names for these objects were proposed, including planetar and substar. In 1975, Jill Tarter suggested the term "brown dwarf", using "brown" as an approximate color. The term "black dwarf" still refers to a white dwarf that has cooled to the point that it no longer emits significant amounts of light. However, the time required for even the lowest-mass white dwarf to cool to this temperature is calculated to be longer than the current age of the universe; hence such objects are expected to not yet exist. Early theories concerning the nature of the lowest-mass stars and the hydrogen-burning limit suggested that a population I object with a mass less than 0.07 solar masses (Mâ˜‰) or a population II object less than 0.09 Mâ˜‰ would never go through normal stellar evolution and would become a completely degenerate star. The first self-consistent calculation of the hydrogen-burning minimum mass confirmed a value between 0.07 and 0.08 solar masses for population I objects.

Deuterium fusion:
The discovery of deuterium burning down to 0.012 solar masses and the impact of dust formation in the cool outer atmospheres of brown dwarfs in the late 1980s brought these theories into question. However, such objects were hard to find because they emit almost no visible light. Their strongest emissions are in the infrared (IR) spectrum, and ground-based IR detectors were too imprecise at that time to readily identify any brown dwarfs. Since then, numerous searches by various methods have sought these objects. These methods included multi-color imaging surveys around field stars, imaging surveys for faint companions of main-sequence dwarfs and white dwarfs, surveys of young star clusters, and radial velocity monitoring for close companions.
